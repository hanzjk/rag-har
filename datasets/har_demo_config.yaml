# HAR Demo Dataset Configuration
# Minimal configuration - preprocessing is implemented in har_demo_provider.py

dataset_name: "har_demo"
description: "Human Activity Recognition Demo - Mobile App Dataset"

# Data source configuration
data_source:
  base_path: "/Users/hansi/Documents/RAG-HAR/har-demo/server/collected_data" # Contains subject folders (subject1, subject2, ...)
  activities:
    - walking
    - running
    - sitting
    - standing

# Feature extraction configuration (used by generate_stats.py)
# Sensor columns are defined in providers/har_demo/features.py
features:
  statistics:
    - mean
    - std
    - min
    - max
    - median
    - p25
    - p75

# Classification prompts configuration
# If not specified, default prompts will be used
prompts:
  system_prompt: "Use semantic similarity to compare the candidate statistics with the retrieved samples and output the activity label that maximizes similarity; respond with only the class label from {classes} and nothing else."
  user_prompt: |
    You are given summary statistics for sensor data across temporal segments for labeled samples and one unlabeled candidate.

    --- CANDIDATE ---
    Time Series:
    {candidate_series}

    --- LABELED SAMPLES ---
    {retrieved_data}
