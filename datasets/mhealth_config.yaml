# MHEALTH (Mobile Health) Activity Recognition Dataset Configuration
# Preprocessing is implemented in providers/mhealth/provider.py

dataset_name: "mhealth"
description: "mHealth Activity Recognition Dataset - Multi-sensor Body-Worn Sensors"

# Data source configuration
data_source:
  folder_path: "MHEALTHDATASET" # Directory containing mHealth_subjectX.log files
  num_subjects: 10 # Number of subjects (1-10)

  # Activity labels (excluding null class)
  activities:
    - standing_still
    - sitting_relaxing
    - lying_down
    - walking
    - climbing_stairs
    - waist_bends_forward
    - frontal_elevation_arms
    - knees_bending_crouching
    - cycling
    - jogging
    - running
    - jump_front_back

# Preprocessing configuration
preprocessing:
  window_size: 200 # Window size in samples (4 seconds at 50Hz)
  step_size: 50 # Step size in samples (0 for non-overlapping, 50 for 75% overlap)
  sampling_rate: 50 # Sampling rate in Hz
  test_subject_id: 3 # Subject ID to use for testing (1-10)

features:
  statistics:
    - mean
    - std
    - min
    - max
    - median
    - p25
    - p75

# Classification prompts configuration
prompts:
  system_prompt: |
    Perform a simple template matching in which each activity has a template vector of mean values for its
    standard segments. Compare the candidateâ€™s mean vector to each template, choosing the template with the
    minimal absolute difference across components.

  user_prompt: |
    You are given summary statistics for chest, ankle, and arm sensors across whole segments for labeled samples and one unlabeled candidate. 
    NEVER depend on the number of samples per class. Use the provided samples as reference patterns only. Make a decision based on the closest matching pattern.

    --- CANDIDATE ---
    {candidate_series}

    --- LABELED SAMPLES ---
    {retrieved_data}
